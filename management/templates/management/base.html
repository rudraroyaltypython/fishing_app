<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Fishing Factory{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f1faee;
        }

        header {
            background-color: #264653;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #1d3557;
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }

        nav a {
            color: #f1faee;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #a8dadc;
        }

        .container {
            padding: 2rem;
        }

        button {
            background-color: #457b9d;
            color: #f1faee;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #264653;
        }
    </style>
</head>

<body>

    <header>
        <h1>Fishing Factory Management System</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
